<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
        For Fun
        </title>
        <link rel="stylesheet" type="text/css" href="pw.css">
    </head>
    <body>
        <div class="f1">
            <h2>Password</h2>
            <input type="password" name="password" spellcheck="false" autocomplete="off" id="pass">
        </div>
        <div class="f2">
            <input type="checkbox" name="checkbox" class="checkbox" onclick="showhide()">
            <span>Remember Password</span>
        </div> 
        <script type="text/javascript">
            function showhide(){
                var x = document.getElementByID('pass');
                if (x.type === 'password') {
                    x.type = 'text';
                }
                else {
                    x.type = 'password';
                }
            }
        </script>
    </body>
</html>
